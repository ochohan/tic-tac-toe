<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <h1 id="track">Tic Tac Toe</h1>
      <h1 class="message"></h1>
      <h2 class="player1">Player O</h2>
      <h2 class="player2">Player X</h2>
    </header>
    <main>
      <section class="playing">
        <button class="o" id="o">Player O</button>
        <button id="x">Player X</button>
      </section>
      <section class="board">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </section>
      <section class="third">
        <button class="restart">Restart Game</button>
      </section>
    </main>
    <footer>
      <p>Designed by Osama</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
